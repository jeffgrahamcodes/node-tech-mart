<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Megrim|Nunito+Sans:400,900"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/155/ear-of-maize_1f33d.png"
    />

    <title>{%PRODUCTNAME%} {%IMAGE%} /// NODE TECH MART</title>

    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      html {
        font-size: 62.5%;
        box-sizing: border-box;
      }

      body {
        padding: 5rem 3rem 10rem;
        font-family: 'Nunito Sans', sans-serif;
        color: #eee;
        background: linear-gradient(
          to bottom right,
          #0f2027,
          #203a43,
          #2c5364
        );
        min-height: 100vh;
        line-height: 1.6;
      }

      h1 {
        font-family: 'Megrim', sans-serif;
        font-size: 6rem;
        color: white;
        text-align: center;
        margin-bottom: 5rem;
        word-spacing: 5px;
        transform: skewY(-3deg);
        position: relative;
      }

      h1::before {
        content: '';
        display: block;
        height: 60%;
        width: 50%;
        position: absolute;
        top: 100%;
        left: 50%;
        background: linear-gradient(
          to bottom,
          #0f2027,
          #203a43,
          #2c5364
        );
        opacity: 0.7;
        z-index: -1;
        transform: skewY(370deg) translate(-50%, -50%);
      }

      .container {
        max-width: 80rem;
        margin: 0 auto;
      }

      .product {
        margin-top: 8rem;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 2rem;
        box-shadow: 0 3rem 6rem rgba(0, 0, 0, 0.4);
        overflow: visible;
        padding: 4rem;
      }

      .product__hero {
        position: relative;
        height: 25rem;
        margin-bottom: 4rem;
        overflow: hidden;
        border-radius: 2rem;
        background: linear-gradient(to left bottom, #4e54c8, #8f94fb);
        opacity: 0.85;
        z-index: 0;
      }

      .product__emoji {
        font-size: 12rem;
        color: white;
        opacity: 0.8;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
      }

      .product__new {
        position: absolute;
        top: 2rem;
        right: 2rem;
        height: 7rem;
        width: 7rem;
        background: linear-gradient(to bottom, #43cea2, #185a9d);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 900;
        font-size: 1.5rem;
        border-radius: 50%;
        transform: rotate(15deg);
        box-shadow: 0 2rem 4rem rgba(0, 0, 0, 0.4);
        z-index: 10;
      }

      .product__name {
        font-family: 'Megrim', sans-serif;
        font-size: 4rem;
        text-align: center;
        margin-bottom: 2rem;
        color: white;
        background: linear-gradient(to bottom, #4e54c8, #8f94fb);
        padding: 1rem 2rem;
        border-radius: 1rem;
      }

      .product__details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        padding: 3rem;
        gap: 2rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 1rem;
      }

      .product__description {
        padding: 3rem;
        font-size: 1.7rem;
        color: #ccc;
        line-height: 1.8;
      }

      .product__link {
        background: #4facfe;
        color: white;
        text-decoration: none;
        font-weight: 700;
        font-size: 1.7rem;
        padding: 1.5rem;
        border-radius: 1rem;
        display: block;
        text-align: center;
        margin: 3rem auto 2rem auto;
        width: 50%;
        transition: background 0.3s ease;
      }

      .product__link:hover {
        background: #00c6ff;
      }

      .product__back {
        position: absolute;
        top: 2rem;
        left: 2rem;
        background: #4facfe; /* Nice solid tech blue */
        color: white;
        font-size: 1.4rem;
        font-weight: bold;
        padding: 1rem 2rem;
        border-radius: 2rem;
        text-decoration: none;
        transition: background 0.3s;
        z-index: 10;
      }

      .product__back:hover {
        background: #00c6ff; /* Lighter blue on hover */
      }

      .emoji-left,
      .emoji-right {
        font-size: 2rem;
        margin: 0 1rem;
      }

      .not-new {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>üöÄ Node Tech Mart üíª</h1>

      <figure class="product">
        <div class="product__new {%NOT_NEW%}"><h5>New</h5></div>
        <a href="/" class="product__back">
          <span class="emoji-left">üëà</span>Back
        </a>
        <div class="product__hero">
          <span class="product__emoji">{%IMAGE%}</span>
        </div>
        <h2 class="product__name">{%PRODUCTNAME%}</h2>
        <div class="product__details">
          <p><span class="emoji-left">üåç</span> {%BRAND%}</p>
          <p><span class="emoji-left">‚ù§Ô∏è</span> {%SPECS%}</p>
          <p><span class="emoji-left">üì¶</span> {%QUANTITY%}</p>
          <p><span class="emoji-left">üè∑</span> ${%PRICE%}</p>
        </div>

        <a href="#" class="product__link">
          <span class="emoji-left">üõí</span>
          <span>Add to shopping card (${%PRICE%})</span>
        </a>

        <p class="product__description">{%DESCRIPTION%}</p>
      </figure>
    </div>
  </body>
</html>
