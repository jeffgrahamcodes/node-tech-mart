<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Megrim|Nunito+Sans:400,900"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/155/ear-of-maize_1f33d.png"
    />

    <title>NODE TECH MART</title>

    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      html {
        font-size: 62.5%;
        box-sizing: border-box;
      }

      body {
        padding: 5rem 3rem 10rem;
        font-family: 'Nunito Sans', sans-serif;
        color: #eee;
        background: linear-gradient(
          to bottom right,
          #0f2027,
          #203a43,
          #2c5364
        );
        min-height: 100vh;
        line-height: 1.6;
      }

      h1 {
        font-family: 'Megrim', sans-serif;
        font-size: 6rem;
        color: white;
        text-align: center;
        margin-bottom: 5rem;
        word-spacing: 5px;
        transform: skewY(-3deg);
        position: relative;
      }

      h1::before {
        content: '';
        display: block;
        height: 60%;
        width: 50%;
        position: absolute;
        top: 100%;
        left: 50%;
        background: linear-gradient(
          to bottom,
          #0f2027,
          #203a43,
          #2c5364
        );
        opacity: 0.7;
        z-index: -1;
        transform: skewY(370deg) translate(-50%, -50%);
      }

      .container {
        max-width: 110rem;
        margin: 0 auto;
      }

      .cards-container {
        margin-top: 6rem;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(32rem, 1fr));
        gap: 4rem;
      }

      .card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1.5rem;
        box-shadow: 0 2rem 4rem rgba(0, 0, 0, 0.4);
        overflow: hidden;
        transition: all 0.4s ease;
      }

      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 3rem 6rem rgba(0, 0, 0, 0.5);
      }

      .card__emoji {
        font-size: 6rem;
        text-align: center;
        padding: 2rem 0;
        color: white;
      }

      .card__title-box {
        background: linear-gradient(to right, #4e54c8, #8f94fb);
        padding: 1.5rem;
        text-align: center;
      }

      .card__title {
        font-family: 'Megrim', sans-serif;
        font-size: 2.8rem;
        color: white;
      }

      .card__details {
        display: flex;
        flex-direction: column;
        padding: 2rem;
        gap: 1rem;
      }

      .card__detail {
        font-size: 1.6rem;
        text-align: center;
      }

      .card__detail--new {
        font-weight: bold;
        background: linear-gradient(to right, #43cea2, #185a9d);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-transform: uppercase;
      }

      .card__detail--price {
        color: #4facfe;
        font-weight: bold;
        font-size: 2rem;
      }

      .card__link {
        background: #4facfe;
        color: white;
        text-decoration: none;
        display: block;
        padding: 1.5rem;
        text-align: center;
        font-size: 1.6rem;
        font-weight: 700;
        margin: 2rem;
        border-radius: 1rem;
        transition: background 0.3s ease;
      }

      .card__link:hover {
        background: #00c6ff;
      }

      .emoji-left,
      .emoji-right {
        font-size: 2rem;
        margin: 0 1rem;
      }

      .not-new {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>ðŸš€ Node Tech Mart ðŸ’»</h1>

      <div class="cards-container">{%PRODUCT_CARDS%}</div>
    </div>
  </body>
</html>
